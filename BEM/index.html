<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BEM</title>
</head>

<body>
    <div class="container">
        <header class="container__header header">
            <div class="header__strip strip"></div>
            <div class="header__logo">
                <div class="header__logo-main logo-main">
                    Concomitant
                </div>
                <div class="header__logo-text logo-text">
                    Free PSD Website Template
                </div>
            </div>
            <div class="links header__links">
                <ul class="links__media">
                    <li class="links__media-img">
                        <a href="#"><img src="assets/pics/linkedin.png" alt="linkedin"></a>
                    </li>
                    <li class="links__media-img">
                        <a href="#"><img src="assets/pics/twitter.png" alt="twitter"></a>
                    </li>
                    <li class="links__media-img">
                        <a href="#"><img src="assets/pics/pinterest.png" alt="pinterest"></a>
                    </li>
                    <li class="links__media-img">
                        <a href="#"><img src="assets/pics/google_plus.png" alt="google_plus"></a>
                    </li>
                    <li class="links__media-img">
                        <a href="#"><img src="assets/pics/rss.png" alt="rss"></a>
                    </li>
                </ul>

                <div class="links__buttons">
                    <a class="link-button header__link-button" href="#">Sign Up |</a>
                    <a class="link-button header__link-button" href="#">Login</a> |
                    <a class="link-button header__link-button" href="#">RSS Feeds</a> |
                    <a class="link-button header__link-button" href="#">Archived News</a>
                </div>
            </div>

        </header>
        <nav class="container__nav nav">
            <div class="nav__button"><a class="nav__link" href="#">HOMEPAGE</a></div>
            <div class="nav__button"><a class="nav__link" href="#">STYLE DEMO</a></div>
            <div class="nav__button"><a class="nav__link" href="#">FULL WIDTH</a></div>
            <div class="nav__button"><a class="nav__link" href="#">PORTFOLIO</a></div>
            <div class="nav__button"><a class="nav__link" href="#">GALLERY</a></div>
            <div class="nav__button"><a class="nav__link" href="#">DROPDOWN</a></div>
            <div class="nav__search-box">
                <input class="nav__search search-form" type="search" placeholder="Search our website...">
                <input class="nav__submit submit" type="submit" value="SEARCH">
            </div>
        </nav>
        <div class="image-block container__image-block">
            <img class="image-block__image image" src="assets/pics/picture.jpg" alt="">
            <div class="pagination image-block__pagination">
                <div class="pagination__item"><button class="pagination__button"><img src="assets/pics/left_arrow.png" alt="left arrow"></button></div>
                <div class="pagination__item"><button class="pagination__button"><img src="assets/pics/dot.png" alt="dot"></button></div>
                <div class="pagination__item"><button class="pagination__button"><img src="assets/pics/dot.png" alt="dot"></button></div>
                <div class="pagination__item"><button class="pagination__button"><img src="assets/pics/dot.png" alt="dot"></button></div>
                <div class="pagination__item"><button class="pagination__button"><img src="assets/pics/dot.png" alt="dot"></button></div>
                <div class="pagination__item"><button class="pagination__button"><img src="assets/pics/dot.png" alt="dot"></button></div>
                <div class="pagination__item"><button class="pagination__button"><img src="assets/pics/right_arrow.png" alt="right arrow"></button></div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
